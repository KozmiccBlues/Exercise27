<!DOCTYPE html>
<html lang="en">
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Dodawanie pracownika</title>
</head>
<body>

<div style="margin: auto;width: 400px" >

        <form action="/add" method="post" th:object="${employeeToAdd}">


            <input type="text" th:field="*{firstName}" placeholder="Imię"/><br>
            <input type="text" th:field="*{lastName}" placeholder="Nazwisko"/><br>
            <input type="date" th:field="*{birthDate}"/><br>

            <input class="btn btn-primary" type="submit" value="Dodaj"/><br>
        </form>
        <a class="btn btn-primary" href="/" role="button">Powrót</a><br>
    </div>

<div class="mb-3">
    <label for="formGroupExampleInput" class="form-label">Imię</label>
    <input type="text" th:field="*{firstName}" class="form-control" id="formGroupExampleInput" placeholder="Imię">
</div>
<div class="mb-3">
    <label for="formGroupExampleInput2" class="form-label">Another label</label>
    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input placeholder">
</div>


</body>
</html>
